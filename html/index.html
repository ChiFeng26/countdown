<!DOCTYPE html>

<head>

  <title>计时器选择</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;

      align-items: center;

      height: 100vh;
      background: #0d1117;
      color: #e6edf3;
    }
